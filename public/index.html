<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona CRM</title>
    <script src="https://kit.fontawesome.com/f1eb5cf7f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="backdrop" id="modal">
    <div class="modal-box">
        <button class="btn" id="close-modal">x</button>
        <h2 class="h5 sidebar-title">
            <i class="fas fa-user"></i>
            Edit customer
        </h2>
        <form id="edit-customer-form">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" aria-label="Name">Full name</label>
            <div class="col-sm-8">
              <input class="form-control" name="fullName" placeholder="Enter name...">
              <div class="invalid-feedback">Full name is invalid</div>
            </div>
          </div>
          <div id="fullNameError" ></div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" aria-label="Email">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" placeholder="Email">
              <div class="invalid-feedback">Email is invalid</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" aria-label="Birthdate">Birth date</label>
            <div class="col-sm-8">
              <input type="date" id="birthday" name="birthdate"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" aria-label="Notes">Notes...</label>
            <div class="col-sm-8">
              <textarea class="form-control" name="notes" placeholder="Enter your notes..." aria-label="With textarea"></textarea>
            </div>
          </div>
          <div class="row row-space d-flex justify-content-center mb-3">
            <div class="form-check">
              <input class="form-check-input" name="over18" type="checkbox" value="">
              <label for="over18_2" class="form-check-label">
                Over 18 years old?
              </label>
              <div class="invalid-feedback">You must check this</div>
            </div>
          </div>
          <!-- <div id="eighteenError" ></div> -->
          <div class="row row-space d-flex justify-content-center mb-3" id="btn-edit-customer">
            <div>
              <button class="btn btn-outline-primary btn-sm" id="btn-edit-customer">Save</button>          </div>
          </div>
        </form>
    </div>
</div>

  <div class="container-fluid">
    <header class="row pl-3">
      <h1>Corona CRM</h1>
  </header>
  <div class="row">
      <aside class="col-12 col-md-3 sidebar p-4">
          <div class=" createCustomer pl-3">
            <div>
              <h5 class="p-3">
                <i class="fas fa-user"></i><i class="fas fa-plus"></i>
                Create new customer</h5>
            </div>
              <form id="new-customer-form">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" aria-label="Name">Full name</label>
                  <div class="col-sm-8">
                    <input class="form-control" name="fullName" placeholder="Enter name...">
                  </div>
                </div>
                <div id="fullNameError" ></div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" aria-label="Email">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                  </div>
                </div>
                <div id="emailError" ></div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" aria-label="Birthdate">Birth date</label>
                  <div class="col-sm-8">
                    <input type="date" id="birthday" name="birthdate"> 
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" aria-label="Notes">Notes...</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" name="notes" placeholder="Enter your notes..." aria-label="With textarea"></textarea>
                  </div>
                </div>
                <div class="">
                  <div class="form-group offset-sm-4 col-sm-8">
                    <input class="form-check-input" name="over18" type="checkbox" value="">
                    <label for="over18" class="form-check-label">
                      Over 18 years old?
                    </label>
                  </div>
                </div>
                <div id="eighteenError" ></div>
                <div class="row row-space d-flex justify-content-center mb-3">
                  <div>
                    <button class="btn btn-outline-primary btn-sm" id="btn-create-customer">Create</button>                </div>
                </div>
              </form>
      </aside>
      <main class="col-12 col-md-9 p-5">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Full name</th>
                  <th scope="col">Email address</th>
                  <th scope="col">Birthdate</th>
                  <th scope="col">Created on</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="customer-list"></tbody>
            </table>
      </main>
  </div>
  </div>
    <script src="scripts.js"></script>
    <script src="validation.js"></script>
    <script src="modal.js"></script>
</body>
</html>
